<div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
    <div class="wrapper wrapper--w680">
        <div class="card card-4">
            <div class="card-body">
                <h2 class="title text-center">Kayıt Ol</h2>
                <form #frm="ngForm" (ngSubmit)="KayitOl()">
                    <div class="form-group">
                        <label>Ad Soyad </label>
                        <input type="text" name="adsoyad" class="form-control bg-light" [(ngModel)]="secKullanici.adsoyad">
                    </div>
                    <div class="form-group">
                        <label>Mail </label>
                        <input type="text" name="mail" class="form-control bg-light" [(ngModel)]="secKullanici.mail">
                    </div>
                    <div class="form-group">
                        <label>Parola </label>
                        <input type="password" name="parola" class="form-control bg-light" [(ngModel)]="secKullanici.parola">
                    </div>
                    <div class="form-group mb-3 mt-3">
                        <label class="label"></label>
                        <div class="rs-select2 js-select-simple select--no-search">
                            <select name="pozisyonId" class="form-control">
                                <option disabled="disabled" selected="selected">Meslek Seçiniz</option>
                                <option *ngFor="let pozisyon of pozisyonlar">{{pozisyon.pozisyonad}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="p-t-15">
                        <input class="btn btn--radius-2 btn--green btn--pill ml-2" type="submit" value="Kayıt Ol"
                            [disabled]="frm.invalid">
                        <button class="btn btn-block btn--radius-2 btn--green btn--pill ml-2 mt-2"
                            [routerLink]="['/login']">Giriş Yap</button>
                    </div>
                </form>
                <div [ngClass]="sonuc.islem ? 'alert alert-success' : 'alert alert-danger'"
                    *ngIf="sonuc.mesaj?.length>0">{{sonuc.mesaj}}</div>
            </div>
        </div>
    </div>
</div>
