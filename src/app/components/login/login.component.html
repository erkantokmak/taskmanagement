<div class="limiter bg-gra-02">
  <div class="container-login100" >
    <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
      <form class="login100-form validate-form">
        <span class="login100-form-title p-b-49">
          Giriş Yap
        </span>

        <div class="wrap-input100 validate-input m-b-23">
          <span class="label-input100">E-Mail</span>
          <input class="input100 form-control" type="text" name="mail" placeholder="Mail Adresiniz..." #mail >
          <span class="focus-input100" data-symbol="&#xf206;"></span>
        </div>

        <div class="wrap-input100 validate-input" >
          <span class="label-input100">Parola</span>
          <input class="input100 form-control" type="password" name="parola" placeholder="Parolanız..." #parola>
          <span class="focus-input100" data-symbol="&#xf190;"></span>
        </div>
        
        <div class="text-right p-t-8 p-b-31">
          <a href="#">
            Şifremi Unuttum?
          </a>
        </div>
        
        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn btn--green" (click)="GirisYap(mail.value,parola.value)"> Giriş Yap</button>
          </div>
          <div class="mt-2" [ngClass]="sonuc.islem ? 'alert alert-success' : 'alert alert-danger'" *ngIf="sonuc.mesaj?.length>0">{{sonuc.mesaj}}</div>
        </div>


        <div class="flex-col-c p-t-155">
          <span class="txt1 p-b-17">
            Üyeliğiniz Yoksa Kayıt Olunuz
          </span>

          <a [routerLink]="['/register']" class="txt2">
            Kayıt Ol
          </a>
        </div>
      </form>
    </div>
  </div>
</div>


<div id="dropDownSelect1"></div>
